<p>Add Check Point</p>
<form [formGroup]="centerPointForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">User Id</label>
        <input type="text" formControlName="user_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required"> User Id is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Center Point Id</label>
        <input type="text" formControlName="ctp_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Center Point Id is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            SAVE
        </button>
        <a routerLink="/home" class="btn btn-link">Cancel</a>
    </div>
</form>
