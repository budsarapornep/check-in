<p-table [value]="usersList">
    <ng-template pTemplate ="caption">List of Users</ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td> {{user.email}}</td>
            <td>{{user.password}}</td>
            <td>
                <button pButton type="button" class="ui-button-success" icon="pi pi-user-edit" style="margin-right: .5em"></button>
                <button pButton type="button" icon="pi pi-times" class="ui-button-danger"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
